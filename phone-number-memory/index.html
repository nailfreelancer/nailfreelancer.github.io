<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Numbers Memory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">
    <div class="good">
        <svg id="triangle" viewBox="0 0 100 100">
            <polygon points="50 15, 100 100, 0 100" style="fill:green" />
        </svg>
    </div>
    <div class="bad">
        <svg id="triangle" viewBox="0 0 100 100">
            <polygon points="50 15, 100 100, 0 100" style="fill:red" />
        </svg>
    </div>
    <div class="see" id="see">
        <p class="see__text" id="seeText"></p>
    </div>
    <div class="test" id="test">
        <form action="">
            <input type="tel" class="test__input" name="testText" id="testText" size="10" maxlength="10">
            <button class="test__btn" id="testBtn">OK</button>
        </form>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
